[package]
name = "autoheal-rs"
# don't change this, it's updated before an actual build by update-version.sh
version = "0.0.0-development"
edition = "2021"
rust-version = "1.72.0"
authors = ["Kristof Mattei"]
description = "Monitoring application for docker containers"
license-file = "LICENSE"
categories = ["command-line-utilities"]
keywords = ["docker", "health"]
repository = "https://github.com/kristof-mattei/autoheal-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
coverage = []

[dependencies]
color-eyre = "0.6.2"
hex = "0.4.3"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = [
    "env-filter",
    "time",
    "tracing-log",
] }
http-body-util = "0.1.0-rc.3"
hyper = { version = "1.0.0-rc.4", features = ["full"] }
libc = "0.2.147"
percent-encoding = "2.3.0"
serde = { version = "1.0.187", features = ["derive"] }
serde_json = "1.0.105"
tokio = { version = "1.32.0", features = [
    "rt-multi-thread",
    "macros",
    "time",
    "signal",
    "net",
] }
url = { version = "2.4.0", features = ["expose_internals"] }
hyper-util = { git = "https://github.com/hyperium/hyper-util", default-features = false, rev = "f898015fc9eca9f459ddac521db278d904099e89" }

# We compile the Docker container with musl to get a static library. Smaller, faster.
# BUT that means that we need to include openssl
# Documentation on the syntax:
# https://doc.rust-lang.org/cargo/reference/specifying-dependencies.html#platform-specific-dependencies
[target.'cfg(all(target_arch = "x86_64", target_os="linux", target_env="musl"))'.dependencies]
